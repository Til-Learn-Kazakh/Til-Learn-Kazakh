name: Backend CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-lint:
    name: Format, Lint, and Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.3'

      # 3. Ensure dependencies are tidy
      - name: Ensure dependencies are tidy
        run: |
          go mod tidy

      # 4. Check go.sum
      - name: Check go.sum
        run: cat go.sum

      # 4.1 Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

        # 5. Check formatting
      - name: Check formatting
        run: |
          gofmt -l .

      # 6. Install golangci-lint
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest

      # 7. Format code
      - name: Format code
        run: |
          make fmt

      # 8. Run linter
      - name: Run golangci-lint with verbose output
        run: golangci-lint run --verbose

      # 8.1 Run linter
      - name: Run linter
        run: |
          make lint

        # 9. Build project
      - name: Build project
        run: |
          make build

      # 10. Scan for secrets
      - name: Scan for secrets(TruffleHog)
        uses: trufflesecurity/trufflehog@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 11. Security check
      - name: Run GoSec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

        # 12. Check outdated dependencies
      - name: Check outdated dependencies
        run: |
          go install github.com/psampaz/go-mod-outdated@latest
          go list -u -m -json all | go-mod-outdated -update
